		<script>
			// 5. Javascript utilised and edited from https://mdbootstrap.com/plugins/jquery/gallery/ for gallery layout
        $(function() {
            var selectedClass = "";
            $(".filter").click(function() {
                selectedClass = $(this).attr("data-rel");
                $("#gallery").fadeTo(400, 0);
                $("#gallery div").not("." + selectedClass).fadeOut().removeClass('animation');
                setTimeout(function() {
                    $("." + selectedClass).fadeIn().addClass('animation');
                    $("#gallery").fadeTo(300, 1);
                }, 300);
            });
        });

        // Active switch for bootstrap
        $(".list-group li").on("click", function() {
            $(".list-group li").removeClass("active");
            $(this).addClass("active");
        });
        // 5. End

        // 6. Modal image enlarge from http://jsfiddle.net/4p57wx8r/
        $(function() {
            $('.pop').on('click', function() {
                $('.imagepreview').attr('src', $(this).find('img').attr('src'));
                $('#imagemodal').modal('show');
            });
        });
        // 6. End

        // 7. javascript for blur utilised from https://www.cssscript.com/progressive-image-lazy-loading-with-blur-effect/*/
        window.addEventListener('load', function() {

            setTimeout(lazyLoad, 1000);

        });

        function lazyLoad() {
            var card_images = document.querySelectorAll('.card-image');

            card_images.forEach(function(card_image) {
                var image_url = card_image.getAttribute('data-image-full');
                var content_image = card_image.querySelector('img');

                content_image.src = image_url;

                content_image.addEventListener('load', function() {
                    card_image.style.backgroundImage = 'url(' + image_url + ')';
                    card_image.className = card_image.className + ' is-loaded';
                });

            });

        }
        // 7. End
		</script>
